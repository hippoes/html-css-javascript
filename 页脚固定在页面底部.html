<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页脚固定在页面底部</title>
	<style>
		html,body{margin:0;padding:0;height:100%;}

		#bigWrap{
		    min-height:100%; /*使内容高度和body一样*/
			height: auto !important; 
			height: 100%; /*IE6不识别min-height*/
		    margin-bottom:-80px;/*向上缩减80像素(也可底部向上增加)，不至于footer超出屏幕可视范围*/
		}
		#mainWrap {
		    padding-bottom:80px; /*处理页面高度超出屏幕可视范围时，控制内容和底部高度之间距离*/
		}
		#footer {
		    width:100%;height:80px;background-color:#ccc;
		}
	</style>
</head>
<body>
	<div id="bigWrap">
	    <div id="mainWrap">
			<p>页面正文</p>
			<p>页面正文</p>
			<p>页面正文</p>
			<p>页面正文</p>
			<p>页面正文</p>
